<!doctype html>
<html lang=en>
<head><meta charset="utf-8"></head>
<body>
	<script>
		var result="";
	</script>
	{% for key, value in dic.items() %}
	<script>
		var hi='{{key}}';
		var bye='{{value}}';
		result=result+hi+" : "+bye+"\n";
	</script>
	{%endfor%}
	<script>
		alert(result);
		location.href="http://localhost:8000/result";
	</script>
</body>
</html>
